sudo: false

language: rust

matrix:
  include:
  - rust: 1.23.0
    env: PROTOBUF_VERSION=3.1.0
  - rust: stable
    env: PROTOBUF_VERSION=3.1.0
  - rust: beta
    env: PROTOBUF_VERSION=3.1.0
  - rust: nightly
    env: PROTOBUF_VERSION=3.1.0
  - rust: stable
    env: PROTOBUF_VERSION=2.6.1
  - rust: 1.23.0
    env: PROTOBUF_VERSION=3.1.0 RUST_PROTOBUF_FEATURES=with-bytes
  - rust: stable
    env: PROTOBUF_VERSION=3.1.0 RUST_PROTOBUF_FEATURES=with-bytes
  - rust: nightly
    env: PROTOBUF_VERSION=3.1.0 RUST_PROTOBUF_FEATURES=with-bytes

before_install:
  - ci/install-protobuf.sh
  - export PATH="/home/travis/bin:$PATH"
  - which protoc
  - protoc --version
  - export RUST_BACKTRACE=1
  - rustc --version

script:
  # Full rebuild with regenerate
  - protobuf/full-rebuild.sh
  - ./protoc/test.sh
  - cargo build --all --all-targets

notifications:
  email:
    on_success: never

